version: '3.8'

# ============================================
# 网络配置
# ============================================
networks:
  autodify-network:
    driver: bridge

# ============================================
# 卷配置
# ============================================
volumes:
  litellm-data:
    driver: local

# ============================================
# 服务定义
# ============================================
services:
  # LiteLLM Proxy - 统一的 LLM API 网关
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: autodify-litellm
    restart: unless-stopped
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-autodify}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
      - litellm-data:/app/data
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - autodify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Autodify API Server - 后端服务
  autodify-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: autodify-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://litellm:4000/v1}
      - LLM_API_KEY=${LLM_API_KEY:-${LITELLM_MASTER_KEY:-sk-autodify}}
      - LLM_DEFAULT_MODEL=${LLM_DEFAULT_MODEL:-gpt-4o}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - autodify-network
    depends_on:
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Autodify Web Frontend - 前端应用
  autodify-web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: autodify-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:80"
    networks:
      - autodify-network
    depends_on:
      autodify-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
