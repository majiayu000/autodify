version: '3.8'

# ============================================
# 生产环境配置
# ============================================

networks:
  autodify-prod-network:
    driver: bridge
  traefik-public:
    external: true  # 如果使用 Traefik 等反向代理

volumes:
  litellm-prod-data:
    driver: local
  postgres-prod-data:
    driver: local

services:
  # LiteLLM Proxy - 生产环境配置
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: autodify-litellm-prod
    restart: always
    expose:
      - "4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/litellm}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
      - litellm-prod-data:/app/data
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - autodify-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL - 生产环境
  postgres:
    image: postgres:16-alpine
    container_name: autodify-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=litellm
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - autodify-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Autodify API Server - 生产环境
  autodify-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      cache_from:
        - autodify-server:latest
    image: autodify-server:latest
    container_name: autodify-server-prod
    restart: always
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_BASE_URL=http://litellm:4000/v1
      - LLM_API_KEY=${LITELLM_MASTER_KEY}
      - LLM_DEFAULT_MODEL=${LLM_DEFAULT_MODEL:-gpt-4o}
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60000}
    networks:
      - autodify-prod-network
    depends_on:
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2  # 运行多个实例实现高可用
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Autodify Web Frontend - 生产环境
  autodify-web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - VITE_API_URL=/api
      cache_from:
        - autodify-web:latest
    image: autodify-web:latest
    container_name: autodify-web-prod
    restart: always
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_PORT_HTTPS:-443}:443"
    networks:
      - autodify-prod-network
    depends_on:
      autodify-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

# 生产环境使用说明:
# 1. 设置环境变量（使用 .env.prod 文件）
# 2. 构建镜像: docker-compose -f docker-compose.prod.yml build
# 3. 启动服务: docker-compose -f docker-compose.prod.yml up -d
# 4. 查看日志: docker-compose -f docker-compose.prod.yml logs -f
# 5. 扩展服务: docker-compose -f docker-compose.prod.yml up -d --scale autodify-server=3
